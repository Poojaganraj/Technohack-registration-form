<!DOCTYPE html>
<html>

<head>
    <title>College Registration Form</title>
</head>

<body>
    <h1>College Registration Form</h1>
    <form action="submit_registration.php" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="program">Program of Study:</label>
        <select id="program" name="program" required>
            <option value="computer_science">Computer Science</option>
            <option value="business_administration">Business Administration</option>
            <option value="psychology">Psychology</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required><br><br>

        <label for="additional_info">Additional Information:</label>
        <textarea id="additional_info" name="additional_info"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
